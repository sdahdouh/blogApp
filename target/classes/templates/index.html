<main id="posts">
    <h1 class="allPostsHead">Recent</h1>
    <div class="container">
    <article th:each="p : ${latest3posts}">
        <div class="row">
            <div class="col-xl-12">
                <div id="postPanel">
        <h2 class="title" th:text="${p.title}">Post Title</h2>
        <div class="date">
            <i>Posted on</i>
            <span th:text="${#dates.format(p.date, 'dd-MMM-yyyy')}"></span>
            <span th:if="${p.author}" th:remove="tag">
          <i>by</i>
          <span th:text="${p.author.fullName != null ?
                        p.author.fullName : p.author.username}"></span>
        </span>
        </div>
        <p class="content" th:utext="${p.body}">Post content</p>
            </div>
        </div>
    </div>
    </article>
    </div>
</main>

<footer th:replace="layout :: site-footer" />
</body>

</html>
